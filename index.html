<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom Connect (Safe)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }
    #connectBtn {
      padding: 12px 20px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #walletAddress {
      margin-top: 20px;
      font-weight: bold;
    }
    #wallet-iframe-container {
      width: 100%;
      max-width: 500px;
      height: 450px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 30px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <button id="connectBtn">Connect Phantom Wallet</button>
  <div id="walletAddress"></div>

  <div id="wallet-iframe-container"></div>

  <script type="module">
    let phantom = null;

    document.getElementById('connectBtn').onclick = async () => {
      try {
        const namespace = 'phantom_embed';

        // Clean up global namespace if needed
        if (window[namespace]) {
          delete window[namespace];
        }

        const { createPhantom } = await import('https://esm.sh/@phantom/wallet-sdk@latest');

        phantom = await createPhantom({
          element: "wallet-iframe-container",
          namespace: namespace,
          colorScheme: "light",
        });

        const result = await phantom.solana.connect();

        if (result?.publicKey) {
          const address = result.publicKey.toString();
          document.getElementById('walletAddress').textContent = `✅ Connected: ${address}`;
        } else {
          throw new Error("No public key returned");
        }

      } catch (err) {
        console.error("Wallet connection failed", err);
        document.getElementById('walletAddress').textContent = "❌ Connection failed: " + err.message;
      }
    };
  </script>

</body>
</html>
