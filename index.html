<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom Embed Wallet (Safe)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f9fafb;
      color: #111;
    }
    button {
      padding: 12px 20px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 10px 10px 0;
    }
    #wallet-iframe-container {
      width: 100%;
      max-width: 500px;
      height: 450px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 30px;
      overflow: hidden;
    }
    #info {
      margin-top: 20px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <button id="connectBtn">üîå Connect Phantom</button>
  <button id="disconnectBtn" style="display:none;">‚ùå Disconnect</button>

  <div id="info"></div>
  <div id="wallet-iframe-container"></div>

  <script type="module">
    import { createPhantom } from "https://esm.sh/@phantom/wallet-sdk@latest";
    import { Connection, LAMPORTS_PER_SOL } from "https://esm.sh/@solana/web3.js";

    let phantom = null;
    let publicKey = null;

    const connectBtn = document.getElementById("connectBtn");
    const disconnectBtn = document.getElementById("disconnectBtn");
    const info = document.getElementById("info");

    connectBtn.onclick = async () => {
      try {
        if (!phantom) {
          phantom = await createPhantom({
            element: "wallet-iframe-container",
            namespace: "phantom_embed_demo",
            colorScheme: "light",
            skipInjection: true, // prevents global variable conflict
          });
        }

        const response = await phantom.solana.connect();
        publicKey = response.publicKey;

        const address = publicKey.toString();
        const connection = new Connection("https://api.devnet.solana.com", "confirmed");
        const balanceLamports = await connection.getBalance(publicKey);
        const balance = (balanceLamports / LAMPORTS_PER_SOL).toFixed(4);

        info.innerHTML = `‚úÖ <strong>Connected:</strong> ${address}<br>üí∞ <strong>Balance:</strong> ${balance} SOL`;
        connectBtn.style.display = "none";
        disconnectBtn.style.display = "inline-block";
      } catch (err) {
        console.error("Connection error:", err);
        info.textContent = "‚ùå " + (err.message || "Failed to connect.");
      }
    };

    disconnectBtn.onclick = async () => {
      try {
        await phantom?.solana.disconnect();
        publicKey = null;
        info.textContent = "üîå Wallet disconnected.";
        connectBtn.style.display = "inline-block";
        disconnectBtn.style.display = "none";
      } catch (err) {
        console.error("Disconnect error:", err);
        info.textContent = "‚ùå " + (err.message || "Failed to disconnect.");
      }
    };
  </script>

</body>
</html>
